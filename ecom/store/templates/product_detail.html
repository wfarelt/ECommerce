{% extends 'base.html' %}


{% block header %}
<h1 class="display-4 fw-bolder">Product</h1>
<p class="lead fw-normal text-white-50 mb-0">This page is product view ...</p>
{% endblock %} 

{% block content %}
<div class="container">
    <div class="row">
        <center>
            <div class="col-md-6 mt-3 mb-3">
                
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img
                          src="{{ product.image.url }}"
                          alt="Trendy Pants and Shoes"
                          class="img-fluid rounded-start"
                        />
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{product.name}}</h5>
                          <p class="card-text">
                            {{product.description}}
                          </p>
                          <p class="card-text">
                            Precio:
                            <small class="text-muted">{{product.price}} $</small>
                          </p>
                          <br>
                          <a class="btn btn-dark" href="{% url 'home' %}">Volver a Productos</a>
                        </div>
                      </div>
                    </div>
                  </div>
                
            </div>
        </center>
    </div>
</div>
{% endblock %}
